<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name">
        <br><br>

        <label>Father Name</label>
        <input type="text" name="UserFname">
        <br><br>

        <label>Age:</label>
        <input type="number" name="Age">
        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="male">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="male">

        <br><br>
        <label>Password:</label>
        <input type="password" name="Password">
        <br><br>

        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">
        <label for="python">python</label>
        <input type="checkbox" name="subject" id="python" value="python">
        <label for="js">js</label>
        <input type="checkbox" name="subject" id="js" value="js">
        <label for="java">java</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <br><br>
        <input type="submit">
    </form>
</body>
</html>
