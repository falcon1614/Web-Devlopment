<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Sign UP</h1>

            <!-- Name -->
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" placeholder="Enter your First Name">

                <label for="last">Last Name</label>
                <input type="text" id="last" placeholder="Enter your Last Name">
            </div>

            <!-- Dob -->
            <div>
                <label for="dob">Date Of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>

            <!-- Gender -->
                <div>
                    <label>Gender</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                    </div>
                </div>


            <!-- Email -->
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>

            <!-- Password -->
            <div>
                <label for="password" style="display: block;">Password</label>
                <input type="password" id="password" placeholder="Enter your password" style="display: block;">
            </div>

            <!-- Submit Button -->
            <button style="width: 100%; height: 40px; font-size: 20px; padding: 5px; background-color: rgb(138, 138, 242); color: white; font-weight: 600;">Register</button>
        </form>

        <!-- Login With Google -->
        <div class="google">
             Google
        </div>
    </div>
</body>
</html>
